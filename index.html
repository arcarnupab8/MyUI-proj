<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="containerLeft">
          <div class='cardSelected'>
            <div class="Col">
                <div class='cardRed'>1</div>
                <div class='cardRed'>2</div>
                <div class='cardRed'>3</div>
                <div class='cardRed'>4</div>
            </div>
            <div class="Col">
                <div class='cardRed'>1</div>
                <div class='cardRed'>2</div>
                <div class='cardRed'>3</div>
                <div class='cardRed'>4</div>
            </div>
            <div class="Col">
                <div class='cardRed'>1</div>
                <div class='cardRed'>2</div>
                <div class='cardRed'>3</div>
                <div class='cardRed'>4</div>
            </div>
          </div>
        </div>
        <div class="containerMid">
          <div class="headContent">
            <div class="HeadLeft">
              <div class="headRed">RED</div>
              <div class="head">TO DEVELOPER</div>
            </div>
            <div class="HeadMid">
            </div>
            <div class="HeadRight">
              <div class="headBlue">BLUE</div>
              <div class="head">TO DEVELOPER</div>
            </div>
          </div>
          
          <div class="contentMid">
            <div class="contentMidHead">
              <div class="HEAD">
                <div class="headYellow">COUNCIL</div>
                <div class="head">TO DEVELOPER</div>
              </div>
            </div>
            <div class="Form">
              <div class='containerForm'>
                <div class="display">
                  <div class="Question">
                    <h1>คำถามที่ 1</h1>
                    <p>จำนวนเงินที่ผ่ายที่แพ้สตอรี่จะต้องเสียให้ผู้ชนะ</p>
                  </div>
                </div>
                <div class="Choice">
                  <a>A</a>
                  <div class="name">$10,000,000</div>
                  <div class="space"></div>
                  <div class="ref">TO DEVELOPER</div>
                </div>
                <div class="Choice">
                  <a>B</a>
                  <div class="name">$50,000,000</div>
                  <div class="space"></div>
                  <div class="ref">TO DEVELOPER</div>
                </div>
              </div>
            </div>
            <div class="contentMidBottom">
              <div class="arrow">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
              <div class="entersend">
                <div class="Input">
                  <input placeholder="Aa"></input>
                </div>
                <div class="Button">
                  <button>SEND</button>
                </div>
              </div>
              <div class="arrow">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>
            <div class="function">
              <div class="selection">Restart</div>
              <div class="selection">Conclusion</div>
            </div>
          </div>
        </div>
        <div class="containerRight">
          <div class='cardSelected'>
            <div class="Col">
                <div class='cardBlue'>1</div>
                <div class='cardBlue'>2</div>
                <div class='cardBlue'>3</div>
                <div class='cardBlue'>4</div>
            </div>
            <div class="Col">
                <div class='cardBlue'>1</div>
                <div class='cardBlue'>2</div>
                <div class='cardBlue'>3</div>
                <div class='cardBlue'>4</div>
            </div>
            <div class="Col">
                <div class='cardBlue'>1</div>
                <div class='cardBlue'>2</div>
                <div class='cardBlue'>3</div>
                <div class='cardBlue'>4</div>
            </div>
          </div>
        </div>
      </div>    
</body>
</html>
